
metadata:
    name: uname
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "uname"
    maintainer:
        - fyuanz_2010@163.com
    scope:
        - linux
    os:
        - centos
        - debian
    devices:
        - d06
        - d05
    level: 1
    totalcase: 
       centos: 2
       debian: 2
run:
    steps:
        - "cd auto-test/kernel/linux/uname; ./uname.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass

