
metadata:
    name: hadoop-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hadoop testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - bigdata
    os:  
        - centos
    devices:
        - d06
        - d05

    level: 1
    totalcase:
        centos: 36
run:
    steps:
        - "cd auto-test/apps/bigdata/hadoop; ./hadoop-test.sh ; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass

