
metadata:
    name: weighttp_basic_testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "weighttp testing"
    maintainer:
        - hongxin_228@163.com
    scope:
        - performance
    os:
        - centos
        - debian
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 7
        ubuntu: 6
        fedora: 6
        debian: 7
        opensuse: 6
run:
    steps:
        - "cd auto-test/apps/performance/weighttp; ./weighttp.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass
