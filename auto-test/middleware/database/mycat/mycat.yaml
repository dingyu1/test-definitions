
metadata:
    name: mycat-testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "mycat is mysql middleware"
    maintainer:
        - hongxin_228@163.com
    scope:
        - database
        - mycat
    os:
        - centos
        - debian
        - opensuse
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 14
        debian: 12
        opensuse: 12
run:
    steps:
        - "cd auto-test/middleware/database/mycat; ./mycat.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass
