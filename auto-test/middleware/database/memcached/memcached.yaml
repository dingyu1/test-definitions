
metadata:
    name: memcached-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "memcached testing"
    maintainer:
        - 1136920311@qq.com
    scope:
        - database
        - memcached
    os:
        - centos
        - ubuntu
        - debian
        - opensuse
    devices:
        - d03
        - d05
    level: 1
    totalcase:
        centos: 20
        ubuntu: 19
        debian: 19
        opensuse: 19


run:
    steps:
        - "cd auto-test/middleware/database/memcached; ./memcached.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass

