
metadata:
    name: jmeter
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "The Apache JMeterâ„¢ application is open source software, a 100% 
                  pure Java application designed to load test functional behavior 
                  and measure performance."
    maintainer:
        - hongxin_228@163.com
        - liu_caili@hoperun.com
    scope:
        - language
    os:
        - centos
        - ubuntu
        - debian
    devices:
        - d05
        - d03
    level: 1
    totalcase:
        centos: 12
        ubuntu: 12
        debian: 12

run:
    steps:
        - "cd auto-test/middleware/language/jmeter; ./jmeter.sh; cd - "

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
